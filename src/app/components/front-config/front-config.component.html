<div class="container">
  <h1>Configurações do Front-end</h1>

  <div class="form-group">
    <label for="authority">Autoridade:</label>
    <input type="text" [(ngModel)]="authority" id="authority" class="form-control" />
  </div>

  <div class="form-group">
    <label for="clientId">ID do Cliente:</label>
    <input type="text" [(ngModel)]="clientId" id="clientId" class="form-control" />
  </div>

  <div class="form-group">
    <label for="redirectUri">URI de Redirecionamento:</label>
    <input type="text" [(ngModel)]="redirectUri" id="redirectUri" class="form-control" />
  </div>

  <div class="form-group">
    <label for="postLogoutRedirectUri">URI de Redirecionamento Após Logout:</label>
    <input type="text" [(ngModel)]="postLogoutRedirectUri" id="postLogoutRedirectUri" class="form-control" />
  </div>

  <div class="form-group">
    <label for="scope">Escopo:</label>
    <input type="text" [(ngModel)]="scope" id="scope" class="form-control" />
  </div>

  <div class="form-group">
    <label for="tenantId">ID do Inquilino:</label>
    <input type="text" [(ngModel)]="tenantId" id="tenantId" class="form-control" />
  </div>

  <div class="form-group">
    <label for="provider">Provedor:</label>
    <input type="text" [(ngModel)]="provider" id="provider" class="form-control" />
  </div>

  <div class="form-group">
    <label for="signInPolitical">Política de Login:</label>
    <input type="text" [(ngModel)]="signInPolitical" id="signInPolitical" class="form-control" />
  </div>

  <div class="form-group">
    <label for="passwordResetPolitical">Política de Redefinição de Senha:</label>
    <input type="text" [(ngModel)]="passwordResetPolitical" id="passwordResetPolitical" class="form-control" />
  </div>

  <div class="form-group">
    <label for="profileEditPolitical">Política de Edição de Perfil:</label>
    <input type="text" [(ngModel)]="profileEditPolitical" id="profileEditPolitical" class="form-control" />
  </div>

  <!-- Botão para salvar e redirecionar -->
  <button (click)="saveFrontConfigToLocalStorage()" class="btn btn-success mt-3">Salvar Configuração do Front-end</button>
</div>
